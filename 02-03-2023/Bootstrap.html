<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.min.css">

<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">Toggle bottom offcanvas</button>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            ...
        </div>
    </div>
    <div class="container-fluid bg-warning">'
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>'
        <div class="row">
            <div class="col-md-3 col-sm-6 col-lg-8"><i class="fa-solid fa-phone"></i> <i class="fa-solid fa-location-dot"></i></div>
            <div class="col-1 bg-danger">2</div>
            <div class="col-1">3</div>
            <div class="col-1 bg-danger">4</div>
            <div class="col-1">5</div>
            <div class="col-1 bg-danger">6</div>
            <div class="col-1">7</div>
            <div class="col-1 bg-danger">8</div>
            <div class="col-1">9</div>
            <div class="col-1 bg-danger">10</div>
            <div class="col-1">11</div>
            <div class="col-1 bg-danger">12</div>
        </div>
    </div>
    <script src="./fontawesome-free-6.3.0-web/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
