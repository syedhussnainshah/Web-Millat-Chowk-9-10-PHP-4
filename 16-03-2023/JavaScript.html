<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex ">
                <input type="text" id="todoinput" class="form-control " placeholder="Enter Any Value">
                <button id="btn" class="btn btn-success">Add Me</button>
            </div>
            <div class="col-md-12">
                <ul id="unorder" class="list-unstyled">
                    <li class="bg-white p-2 m-1">input</li>

                </ul>
            </div>
        </div>
    </div>
    <script>
        let btn = document.getElementById("btn");
        let todoinput = document.getElementById("todoinput");
        let ul = document.getElementById("unorder");
        btn.addEventListener('click', function () {
            let li = document.createElement('li');
            li.setAttribute('class', 'bg-white p-2 m-1 d-flex');
            let input = document.createElement('input');
            input.setAttribute('type', 'text');
            input.setAttribute('readonly', 'true');
            input.setAttribute('class', 'form-control')
            input.setAttribute('value', todoinput.value);
            let edit = document.createElement('button');
            edit.setAttribute('class', 'btn btn-primary');
            let del = document.createElement('button');
            del.setAttribute('class', 'btn btn-danger');
            del.innerText = "Delete";
            edit.innerText = "Edit";
            console.log(edit);
            li.append(input);
            li.append(edit);
            li.append(del);
            console.log(input);
            ul.append(li);
            console.log(ul);
            edit.addEventListener('click', function () {
                let c = confirm("Are You Sure You Want To Edit This Item");
                if (c == true) {
                    if (edit.innerText == "Save") {
                        input.setAttribute('readonly', 'true');
                        edit.innerText = "Edit";
                    } else {
                        edit.innerText = "Save";
                        input.removeAttribute('readonly');
                    }
                } else {
                    alert("You Have Cancelled The Edit Operation")
                }
            });


        });
    </script>
</body>

</html>
